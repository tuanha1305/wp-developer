; Custom PHP Configuration for WordPress

; Increase memory limit for PHP
memory_limit = 256M

; Enable error reporting for development
error_reporting = E_ALL
display_errors = On
log_errors = On

; Set maximum execution time
max_execution_time = 120

; Enable useful PHP extensions for WordPress
extension=mysqli
extension=pdo_mysql
extension=zip
extension=gd

; Set timezone (optional, adjust as needed)
date.timezone = UTC
